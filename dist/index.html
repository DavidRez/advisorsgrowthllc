itle:L,text:N,donation_amount:"200"}},contact:{title:o,contact:{bg:F,title:o,subtitle:M}},home:{title:J,hero:{images:[{image:R},{image:V}],title_upper:X,title_lower:Z}}},scrolled:{},menu:!1,"mutation-types":{},storeActions:{},storeMutations:{}},serverRendered:!0}}("","About","Contact","Things aren’t like they used to be… very few extractions, no headgear, no expanders in most cases, and a lot more comfortable treatment. Believe it or not, the majority of my practice is comprised of adults, but we LOVE treating children and adolescents. My background in surgery and medicine has caused me to think much differently about orthodontic treatment. I’m focused on airway and breathing, on esthetics and function – in that order.","Working closely with local ENT's Dr. Graham has developed a protocol used by thousands of orthodontists for the evaluation and treatment of sleep-disordered breathing. ","As a physician and an orthodontist, the WHOLE patient is what Dr. Graham thinks about every day, all day. Seriously, he has issues. When evaluating an adult, an adolescent, or a child, the first thing Dr. Graham focuses on is airway. Sleep-disordered breathing is extremely common, serious, and in children, can be potentially life-altering. Children with obstructive sleep apnea may experience impairment to their cognitive development, may get misdiagnosed with ADHD, experience bed-wetting, and grow into adults with problems that rob them of a quality life. Dr. Graham looks, he cares, and he treats. Your child is no exception.","https://d1l64sjyo3q971.cloudfront.net/services/services-braces.jpg","Braces","Dr. Graham is a global leader, educator, and innovator in treating with self-ligating brackets. You win.","All braces are the same - said no progressive orthodontist. Ever. Traditional braces use elastic ties to hold wires in. This creates friction. Friction is bad. Braces that do not need elastic ties to hold the wires have very low friction, these are called self-ligating braces. Self-ligating good.","https://d1l64sjyo3q971.cloudfront.net/services/services-comfort.jpg","Comfort","Dr. Graham uses a myriad of current and emerging technologies to provide you and your family the most comfortable, unique and holistic experience imaginable.","Some of these technologies include:\r\n<ul>\r\n<li>Low-level laser therapy</li>\r\n<li>Botox</li>\r\n<li>Dermal fillers</li>\r\n<li>Bone-physiology acceleration technology</li>\r\n<li>In-house 3D printing</li>\r\n<li>Weekly in-home tooth movement monitoring and assessment and so much more.</li>\r\n</ul>","https://d1l64sjyo3q971.cloudfront.net/services/services-guarantee.jpg","Guarantee","Dr. Graham put's his money where his mouth is. He replaces his clear, nighttime retainers at no cost to you, for life.","For real. He also guarantees his work. If you aren't happy at the end of your treatment (and we're sure you will be), he will make it right, at no further cost to you, or give you your money back. Not just now, not next year, for life. Find any orthodontist that stands by their work as Dr. Graham does, and we've got two words for you, YOU WIN!","https://d1l64sjyo3q971.cloudfront.net/services/services-invisalign.jpg","Invisalign/Clear Aligner Therapy","Dr. Graham is one of Utah's leading Invisalign providers. The benefits of Invisalign treatment go far beyond the cosmetics and the convenience, in many situations clear alighner therapy is a far better treatment option.",'Dr. Graham’s Invisalign expertise extends far beyond adults, as nearly half of his teen patients and pre-teen patients are benefitting from the technology. Dr. Graham is constantly asked to evaluate new and emerging technology and products. <img src="https://nuxttestroostergrin.roostertest3.com/wp-content/uploads/2019-diamond-white.svg">This is about you, not about a particular company. Other aligner options abound, and Dr. Graham is always searching for the best technology the world has to offer to his patients. ',"Services","About GRID GODZ","I want to personally congratulate you on exploring orthodontic treatment for you or a family member.","https://d1l64sjyo3q971.cloudfront.net/services/services-airway.png","- Dr. John Graham","https://d1l64sjyo3q971.cloudfront.net/about/about-doctor-3.jpg","A well-known and in-demand innovator and educator, Dr. Graham lectures worldwide to doctors, staff and residents in orthodontic training programs on the most advanced orthodontic trends and treatment philosophies available.",' Dr. Graham is one of only a few orthodontists who is both a dentist and a physician, and is a contributing editor to the worldwide, peer-reviewed, Journal of Clinical Orthodontics. Dr. Graham holds a US patent on an orthodontic device, has written multiple peer-reviewed publications, co-authored several orthodontic textbook chapters, and has written the bestselling book "The Truth About Orthodontics: A Consumer\'s Guide To a Beautiful Smile". ',"https://d1l64sjyo3q971.cloudfront.net/about/logo-1.png","https://d1l64sjyo3q971.cloudfront.net/about/logo-2.png","https://d1l64sjyo3q971.cloudfront.net/about/logo-3.png","https://d1l64sjyo3q971.cloudfront.net/about/logo-4.png","https://d1l64sjyo3q971.cloudfront.net/about/logo-5.png","https://d1l64sjyo3q971.cloudfront.net/about/map.png",0,0,"Community","We love Salt Lake City and especially the community we serve. Giving back is very important to us.",0,"Airway","https://d1l64sjyo3q971.cloudfront.net/contact/contact-bg.jpg","We are Excited to Meet You!","Home","https://d1l64sjyo3q971.cloudfront.net/home/home-slider1.jpg","https://d1l64sjyo3q971.cloudfront.net/home/home-slider2.jpg","We Have the right solution","for every smile")</script><script src="/_nuxt/601628fdd22344d832c6.js" defer></script><script src="/_nuxt/0bb0b114e6aa9496ff8a.js" defer></script><script src="/_nuxt/a8549318965106a8bba3.js" defer></script><script src="/_nuxt/a81a9835537683574cf6.js" defer></script><script src="/_nuxt/92d9d57f479d09eee182.js" defer></script>
